    <ul class="controls">

                    <input type="file" class="js-file" />

    <ul class="drop-area js-drop-area">

            <span class="drop-area__label">
                Normal
            </span>
        </li>
        <li class="drop-area__item" data-type="difference">
            <span class="drop-area__label">
                Difference
            </span>
        </li>
    </ul>
